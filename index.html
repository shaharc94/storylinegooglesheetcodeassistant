<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storyline variables to Google Sheets Code Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Storyline variables to Google Sheets Code Assistant</h1>
    <div class="input-group">
      <label for="variable-count">住驻专 砖转:</label>
      <input type="number" id="variable-count" value="0">
    </div>
    
    <!-- Important note about case sensitivity -->
    <div class="note">
      <p> 
        <center>
          <b>砖  锔</b><br> 
          砖  砖砖转 砖转 砖 驻住  转 拽  砖 转 住专 (case sensitive).
        </center>
      </p>
    </div>

    <!-- Important note about the date variable -->
    <div class="note">
      <p> 
        <center>
          <b>注专 砖 </b><br>
          砖转 专 转  转 转专  驻专 DD/MM/YYYY.
        </center>
      </p>
    </div>

    <div id="variable-names"></div>
    
    <div class="input-group">
      <label for="web-app-url">转转 URL 砖 砖 专 砖 Google Apps Script:</label>
      <input type="text" id="web-app-url">
    </div>
    <div id="app-script-code-container" class="code-container">
      <h2>拽 Google Apps Script:</h2>
      <textarea id="app-script-code" readonly></textarea>
      <div class="button-container">
        <div id="app-script-notification" class="notification"></div>
        <button id="copy-app-script" class="copy-button">注转拽 拽</button>
      </div>
    </div>
    <div id="storyline-code-container" class="code-container">
      <h2>拽 JavaScript 砖 Storyline 360:</h2>
      <textarea id="storyline-code" readonly></textarea>
      <div class="button-container">
        <div id="storyline-notification" class="notification"></div>
        <button id="copy-storyline-code" class="copy-button">注转拽 拽</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
